<div class="p-lg-5">
  @if (userEmail =='' && resetCode =='') {
  <app-forget-password (userEmail)="resevEmail($event)"></app-forget-password>

  }


  @else if (userEmail !='' && resetCode =='') {
  <app-reset-code (userCode)="resevCode($event)"></app-reset-code>

  }

  @else {<app-new-password [userEmail]="userEmail"></app-new-password>}
</div>
