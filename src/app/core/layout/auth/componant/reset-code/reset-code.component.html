<!-- !form-div -->
<form class="mt-5 p-md-5" [formGroup]="codeForm" (submit)="codeFunc()">

  <h2 class="h4 my-3">Verify code </h2>

  <div class="input-fild mt-3">
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control bg-light" placeholder="Enter code" aria-label="code"
        aria-describedby="addon-wrapping" formControlName="code">
    </div>
    <!-- &wrong Div -->
    @if
    (codeForm.get('code')?.errors&&(codeForm.get('code')?.touched||codeForm.get('code')?.dirty)) {
    <div class=" text-danger mt-1  fs-7  p-1">

      @if (codeForm.get('code')?.getError('required')) {
      <p class="p-0 m-0">code is requird</p>
      }
    </div>

    }
  </div>

  <div class="forget-Btn text-end me-2 mt-2">
    <p class=" end-100   p-1  text-capitalize ">Didnâ€™t receive a code? <a class="text-primary text-decoration-none cursor-pointer "
        routerLink="/auth/login">Resend</a></p>
  </div>


  <div class="text-center"> <button type=" button"
      class="btn btn-primary d-block w-100 rounded-4 text-white  my-4 px-4">Verify
      @if (isLogin) {<i class="fa-solid fa-spinner fa-spin"></i> }
    </button></div>


  <app-icons-bar></app-icons-bar>



</form>
