<!-- !form-div -->
<form class="mt-5 pt-5" [formGroup]="codeForm" (submit)="codeFunc()">

  <h2 class="h4 my-3">Verify code </h2>

  <div class="input-fild mt-3">
    <div class="input-group flex-nowrap">
      <input type="text" class="form-control bg-light" placeholder="Enter code" aria-label="code"
        aria-describedby="addon-wrapping" formControlName="resetCode" #codeInput>
    </div>
    <!-- !Error -->
    <app-custom-error [formData]="codeForm" [inputName]="'code'"></app-custom-error>
  </div>

  <div class="forget-Btn text-end me-2 mt-2">
    <p class=" end-100   p-1  text-capitalize ">Didnâ€™t receive a code? <a
        class="text-primary text-decoration-none cursor-pointer " routerLink="/auth/login">Resend</a></p>
  </div>


  <app-custom-btn [isLoading]="isLogin"><span>verfiy</span></app-custom-btn>


  <app-icons-bar></app-icons-bar>



</form>
