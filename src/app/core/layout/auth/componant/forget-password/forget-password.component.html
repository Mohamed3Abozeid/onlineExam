<!-- !form-div -->
<form class="mt-5 p-md-5" [formGroup]="forgetForm" (submit)="forgetFun()">

  <h2 class="h4 my-3">Forgot your password? </h2>

  <div class="input-fild mt-3">
    <div class="input-group flex-nowrap">
      <input type="email" class="form-control bg-light" placeholder="Enter Email" aria-label="email"
        aria-describedby="addon-wrapping" formControlName="email">
    </div>
    <!-- &wrong Div -->
    @if
    (forgetForm.get('email')?.errors&&(forgetForm.get('email')?.touched||forgetForm.get('email')?.dirty)) {
    <div class=" text-danger mt-1  fs-7  p-1">

      @if (forgetForm.get('email')?.getError('required')) {
      <p class="p-0 m-0">email is requird</p>
      }
    </div>

    }
  </div>

  <div class="forget-Btn text-end me-2 mt-0">
    <p class=" end-100   p-1 text-primary text-capitalize " routerLink="/auth/login">back to login.</p>
  </div>


  <div class="text-center"> <button type=" button"
      class="btn btn-primary d-block w-100 rounded-4 text-white  my-4 px-4">sign in
      @if (isLogin) {<i class="fa-solid fa-spinner fa-spin"></i> }
    </button></div>



</form>
